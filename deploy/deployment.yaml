kind: Pod
apiVersion: v1
metadata:
  name: phpfpm-nginx
spec:
  volumes:
    - name: nginx-config-volume
      configMap:
    - name: shared-files
      mountPath: /var/www/html
  containers:
    - name: php
      image: meir215/php:master
      imagePullPolicy: Always
    - name: shared-files
      mountPath: /var/www/html
      ports:
        - containerPort: 9000
    - name: nginx
      image: nginx:1.7.9
  volumeMounts:
    - name: nginx-config-volume
      mountPath: /etc/nginx/
      subPath: nginx.conf
    - name: shared-files
      mountPath: /var/www/html
      ports:
        - containerPort: 80


---

apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: phpfpm-nginx
  ports:
    - protocol: TCP
      nodePort: 30036
      port: 80
      targetPort: 80


---

kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
volumeMounts:
  - name: nginx-config-volume
    mountPath: /etc/nginx/
    subPath: nginx.conf
data:
  nginx.conf: |
    events {
    }
    http {
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        # Set nginx to serve files from the shared volume!
        root /var/www/html;
        server_name _;
        location / {
          try_files $uri $uri/ =404;
        }
        location ~ \.php$ {
          include fastcgi_params;
          fastcgi_param REQUEST_METHOD $request_method;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_pass 127.0.0.1:9000;
        }
      }
    }