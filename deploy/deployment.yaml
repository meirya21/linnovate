apiVersion: v1
kind: Pod
metadata:
  name: phpfpm-nginx
spec:
  volumes:
    - name: shared-files
    - name: nginx-config-volume
      configMap:
        name: nginx-config
    - name: php-config
      configMap:
        name: php-config
  containers:
    - name: php
      image: meir215/php:master
      imagePullPolicy: Always
      volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        - name: php-config
          mountPath: /usr/local/etc/php/conf.d/php.ini
          subPath: php.ini
      ports:
        - containerPort: 9000
      env:
        - name: SCRIPT_FILENAME
          value: "/var/www/html/index.php"
      lifecycle:
        postStart:
          exec:
            command: ["/bin/sh", "-c", "cp -r /app/. /var/www/html/"]
    - name: nginx
      image: nginx:1.7.9
      volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: phpfpm-nginx
  ports:
    - protocol: TCP
      nodePort: 30036
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    # Set nginx to serve files from the shared volume!
    root /var/www/html;
    server_name _;
    location / {
      try_files $uri $uri/ /index.php?$args;
    }
    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param REQUEST_METHOD $request_method;
      fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
      fastcgi_pass php:9000;
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-config
data:
  php.ini: |
    upload_max_filesize = 2M
    post_max_size = 8M
    memory_limit = 128M
    max_execution_time = 30